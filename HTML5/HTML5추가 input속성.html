<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>추가 input속성</title>
</head>
<body>
  <h1>HTML5에서 추가된 input 속성</h1>
  <form id="form1" autocomplete="off">
    <input type="text" name="name" placeholder="홍길동"><br>
    <input type="text" autofocus>오토포커스<br>
    <input list="food" name="food">list활용<br>
      <datalist id="food">
        <option value="한식">
        <option value="양식">
      </datalist>
    <input type="file" value="파일" multiple><br>
    <!--파일 여러개 선택-->
    <input type="text" pattern="[a-z]">pattern은 들어가는 문자의 반복, 규칙<br>
    <input type="text" required>required<br>
    <input type="number" step="3">3씩 올라간다<br>
    <!--버튼입니다-->
    <input type="image" src="../HTML기초/img/naver.png" alt="전송" height="100" width="200"><br>
    <!--../를 사용해 상위폴더로 이동-->
    <input type="submit" value="전송" formaction="다른 서버측 파일.html" formenctype="application/x-www-form-urlencoded">
  </form>
  <input type="text" form="form1">
  <!--form속성을 이용해 form태그 밖의 input태그 사용하기-->
</body>
</html>
