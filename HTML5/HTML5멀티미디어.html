<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5멀티미디어</title>
</head>
<body>
  <h1>HTML5 멀티미디어 확인</h1>
  <object data="./src/재목.pdf" type="" style="width: 600px; height: 450px;"></object><br>
  <embed src="../HTML기초/img/daum.png" type=""></embed>

  <h1>유튜브 들고오기</h1>
  <iframe width="640" height="360"
  src="https://www.youtube.com/embed/gZN3b9irMQ0" 
  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
</iframe>
<iframe width="640" height="360"
  src="https://www.youtube.com/embed/gZN3b9irMQ0?autoplay=1&mute=1&controls=0">
</iframe>
<p>autoplay는 mute된 상태에서 가능하다<br>
값이 1일때 True, 0일때 False이다<br>
loop는 무한반복<br>
controls 제어가능</p>
</body>
</html>
