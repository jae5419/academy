<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>베이징 올림픽</title>
  <style>
    .m_box {width: 300px; border: 3px solid black; border-radius: 10px; display: inline-block;}
    .m_fill {background-color: khaki;}
  </style>
</head>
<body>
  <h1>베이징 올림픽 선수단 결단식</h1>
  <iframe width="640" height="360" 
  src="https://www.youtube.com/embed/3yU-tcLtvD8" 
  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
  </iframe>
  <p style="font-weight: bold;">다음경기</p>
  <div class="m_box">
    <p class="m_fill">크로스 컨트리 스키</p>
    <p class="m_fill">여자 15km 스키애슬론</p>
    <hr>
    <p class="m_fill">내일 오후 4:45</p>
  </div>
  <div class="m_box">
    <p class="m_fill">피겨 스케이팅</p>
    <p class="m_fill">알파인 스키</p>
    <hr>
    <p class="m_fill">내일 오후 5:35</p>
  </div>
</body>
</html>
