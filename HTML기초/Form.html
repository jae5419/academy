<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form태그</title>
</head>
<body>
  <h3>Form태그 활용</h3>
  <form>
    <label>글자를 작성해주세요.</label><br>
    <input type="id"><br>
    <label>Password 타입입니다.</label><br>
    <input type="password"><br>
    <p>라디오 버튼입니다.</p>
    <input type="radio" name="num" value="1">1<br>
    <input type="radio" name="num" value="2">2<br>
    <input type="radio" name="num" value="3">3<br>
    <p>체크박스입니다.</p>
    <input type="checkbox" name="movie" value="스파이더맨" checked>스파이더맨<br>
    <input type="checkbox" name="movie" value="어벤져스" disabled>어벤져스
    <p>파일을 추가해주세요.</p>
    <label style="background-color: lightcoral;">accept를 이용해서 입력받을 수 있는 확장자의 종류를 한정시킬 수 있다.</label><br>
    <input type="file" name="file" accept="image/*">
    <p>select 선택입력을 통해 하나의 값만 가져오기</p>
    <select name="fruit">
      <option value="사과">사과</option>
      <option value="딸기">딸기</option>
      <option value="포도">포도</option>
    </select>
    <p>여러줄을 입력하기 위한 textarea</p>
    <textarea name="text" rows="10" cols="30"></textarea>
    <p>버튼</p>
    <button type="button" onclick="alert('버튼을 클릭했습니다.')">버튼을 눌러주세요.</button>
    <p>input 전송버튼</p>
    <input type="submit" value="제출">
    
    <fieldset>
      <legend>입력 양식</legend>
      이름 : <br>
      <input type="text" name="username"><br>
      이메일 : <br>
      <input type="text" name="email"><br><br>
      <input type="submit" value="전송">
    </fieldset>
  </form>
</body>
</html>
