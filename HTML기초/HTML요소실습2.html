<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTML기본요소 실습3</title>
</head>
<body>
  <h3>학생명단입니다</h3>
  <table style="border :2px solid black;">
    <tr>
      <th style="border :2px solid black;" colspan="3" title="자기 오른쪽의 셀과 합친다.">A반</th>
    </tr>
    <tr>
      <td style="border :2px solid black;">에밀리</td>
      <td style="border :2px solid black;">토비</td>
      <td style="border :2px solid black;">제임스</td>
    </tr>
    <tr>
      <td style="border :2px solid black;">16</td>
      <td style="border :2px solid black;">14</td>
      <td style="border :2px solid black;">10</td>
    </tr>
  </table>
  <table>
    <tr>
      <td style="background-color: darkorange;">반</td>
      <th style="background-color: darkorange;" colspan="3" title="자기 오른쪽의 셀과 합친다.">A반</th>
    </tr>
    <tr>
      <td style="background-color: #f1d2d6;" rowspan="2" title="자기 아래의 셀과 합친다.">학생</td>
      <td style="background-color: #f1d2d6;">에밀리</td>
      <td style="background-color: #f1d2d6;">토비</td>
      <td style="background-color: #f1d2d6;">제임스</td>
    </tr>
    <tr>
      <td style="background-color: lavenderblush;">16</td>
      <td style="background-color: lavenderblush;">14</td>
      <td style="background-color: lavenderblush;">10</td>
    </tr>
  </table>
</body>
</html>
