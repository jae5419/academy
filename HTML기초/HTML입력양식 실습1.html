<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML입력양식 실습1</title>
</head>
<body>
  <h1>로그인 페이지 입니다</h1>
  <br>
  <form>
    <table style="border: 3px solid black;">
      <tr>
        <td>사용자 :</td>
        <td><input type="id" name="id"></td>
        <td rowspan="2"><input type="submit" value="전송"></td>
      </tr>
      <tr>
        <td>비밀번호 :</td>
        <td><input type="password" name="password"></td>
      </tr>
    </table>
  </form>
  <a href="">비밀번호를 잊어버렸나요?</a>
  <h1>설문조사</h1>
  <form>
    <p>성별을 체크해주세요</p>
    <input type="radio" name="gender" value="male" checked>남
    <input type="radio" name="gender" value="female">여<br>
    <p>음식을 선택해주세요</p>
    <input type="checkbox" name="food" value="한식">한식<br>
    <input type="checkbox" name="food" value="일식">일식<br>
    <input type="checkbox" name="food" value="중식">중식<br>
    <input type="checkbox" name="food" value="양식" disabled>양식<br>
    <p>기타의견을 남겨주세요</p>
    <textarea name="submit"rows="7" cols="35"></textarea>
  </form>
</body>
</html>
